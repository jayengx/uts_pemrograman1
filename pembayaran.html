<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembayaran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="pembayaran-style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Form Pembayaran</h2>
            <form id="pembayaran-form">
                <div class="form-group">
                    <label for="nim-id">NIM:</label>
                    <input type="text" id="nim-id" name="nim-id" required>
                </div>
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="fakultas">Fakultas:</label>
                    <select id="fakultas" name="fakultas">
                        <option value="teknik">Teknik</option>
                        <option value="hukum">Hukum</option>
                        <option value="ekonomi">Ekonomi</option>
                        <option value="sastra">Sastra</option>
                        <option value="ilmu-sosial">Ilmu Sosial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="prodi">Prodi:</label>
                    <input type="text" id="prodi" name="prodi" required>
                </div>
                <div class="form-group">
                    <label for="sks">Biaya Per SKS:</label>
                    <input type="text" id="sks" name="sks" required>
                </div>
                <div class="form-group">
                    <label for="dpp">DPP:</label>
                    <input type="text" id="dpp" name="dpp" required>
                </div>
                <div class="form-group">
                    <label for="spp">SPP:</label>
                    <input type="text" id="spp" name="spp" required>
                </div>
                <div class="form-group">
                    <label for="total">Total Biaya Persemester:</label>
                    <input type="text" id="total" name="total" required readonly>
                </div>
                
                <button type="submit">Bayar Sekarang</button>
            </form>
        </div>

        <div class="invoice-container" id="invoice-container">
            <h2>Nota Pembayaran</h2>
            <div id="invoice"></div>
        </div>
    </div>

    <script src="pembayaran-script.js"></script>
</body>
</html>
